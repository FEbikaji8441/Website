<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Jawan CF.png" alt="Logo">
        </div>
        <div class="login-form">
            <form id="login-form">
                <label for="usernamein">Username</label><br>
                <input type="text" id="usernamein" name="username" required><br>
                <label for="passwordin">Password</label><br>
                <input type="password" id="passwordin" name="password" required><br>
                <div class="for" id="forget" name="forgetpassword">
                    <a href="#"><p style="color: red;">Forget?</p></a>
                </div>
                <div class="log">
                    <button type="submit" style="color: white;">Login</button>
                </div><br>
                <div class="reg">
                    <a href="Register.html"><button type="button">Register</button></a>
                </div>
            </form>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
